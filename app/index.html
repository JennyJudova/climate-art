<!DOCTYPE html>
<html>

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-181029693-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-181029693-1');
  </script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ClimateArt</title>
  <link rel="icon" href="cloud-favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="cloud-favicon.ico" type="image/x-icon" />
  <meta name="title" content="Climate Art">
  <meta name="description"
    content="Climate Art is a space for resident groups, artists, and scientists to come together.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords"
    content="art, climate, climate art, environment, environmental art, climate change, global warming, artist residency, artist, art space, art residency, climate art residency">

  {{content-for "head"}}

  <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
  <link integrity="" rel="stylesheet" href="{{rootURL}}assets/climate-art.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;500&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  {{content-for "head-footer"}}
</head>

<body>
  <div class="circle" id="circle1">
    <svg width="30" height="30">
      <circle cx="15" cy="15" r="15" fill="#0101FD"></circle>
    </svg>
  </div>
  <div class="circle" id="circle2">
    <svg width="20" height="20">
      <circle cx="10" cy="10" r="10" fill="#FFF001"></circle>
    </svg>
  </div>
  <script>

    var circle1 = document.getElementById("circle1");
    var circle2 = document.getElementById("circle2");

    TweenLite.set(circle1, {
      xPercent: -50,
      yPercent: -50
    });

    TweenLite.set(circle2, {
      xPercent: -50,
      yPercent: -50
    });

    window.addEventListener("mousemove", moveCircle);

    function moveCircle(e) {
      TweenLite.to(circle1, 0.3, {
        x: e.clientX,
        y: e.clientY
      });

      TweenLite.to(circle2, 0.7, {
        x: e.clientX,
        y: e.clientY
      });
    }
  </script>

  {{content-for "body"}}

  <script src="{{rootURL}}assets/vendor.js"></script>
  <script src="{{rootURL}}assets/climate-art.js"></script>

  {{content-for "body-footer"}}
</body>

</html>
