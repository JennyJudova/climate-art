<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ClimateArt</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{content-for "head"}}
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
  <link integrity="" rel="stylesheet" href="{{rootURL}}assets/climate-art.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;500&display=swap" rel="stylesheet">

  {{content-for "head-footer"}}
</head>

<body>
  <div id='cursor-2'></div>
  <script type="text/javascript">
    let cursorTwo = document.getElementById('cursor-2');
    document.addEventListener('mousemove',
      function (e) {
        let x = e.clientX;
        let y = e.clientY;
        cursorTwo.style.left = x + "px";
        cursorTwo.style.top = y + "px";
      });
  </script>
  <div id='cursor-3'></div>
  <script type="text/javascript">
    let cursorThree = document.getElementById('cursor-3');
    document.addEventListener('mousemove',
      function (e) {
        let x = e.clientX;
        let y = e.clientY;
        cursorThree.style.left = x + "px";
        cursorThree.style.top = y + "px";
      });
  </script>
  {{content-for "body"}}

  <script src="{{rootURL}}assets/vendor.js"></script>
  <script src="{{rootURL}}assets/climate-art.js"></script>

  {{content-for "body-footer"}}
</body>

</html>
